<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio Samsan</title>
    <link href="src/output.css" rel="stylesheet" />
    <link rel="icon" href="Resource/IMG/Don't cry.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

  <body class="bg-[#121212] text-[#ffffff] min-h-screen flex flex-col p-4">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 rounded-2xl max-w-7xl w-full mx-auto flex items-center justify-between px-4 py-0 backdrop-blur-xs bg-[#00000096] transition-colors duration-300 shadow-[0_0_10px_2px_rgba(255,255,255,0.3)]">
      <div class="flex items-center gap-3">
        <img src="Resource/IMG/Don't cry.png" alt="Logo icon" class="w-16 h-16 rounded-full" />
        <span class="text-[#ffb700] font-semibold text-lg select-none">Neko-chan</span>
      </div>
      <button id="menuBtn" class="text-white text-2xl md:hidden hover:text-[#ffb700]" aria-label="Toggle menu">
        <a href="#"><i class="fas fa-bars"></i></a>
      </button>
      <div class="hidden md:flex gap-8 text-xs font-semibold">
        <a href="index.html" class="text-[#ffffff] hover:text-[#ffb700] transition">About</a>
        <a href="2.html" class="text-[#ffffff] hover:text-[#ffb700] pb-1 transition">Resume</a>
        <a href="3.HTML" class="text-[#ffffff] hover:text-[#ffb700] pb-1 transition">Projek</a>
        <a href="4.html" class="text-[#ffae00] border-b-2 border-[#ffb700] pb-1">Contact</a>
      </div>
    </nav>

    <!-- Mobile Nav -->
    <div id="mobileMenu" class="sticky top-[63px] z-40 bg-[#00000096] rounded-b-2xl max-w-7xl w-full mx-auto px-6 py-4 md:hidden hidden shadow-[0_0_10px_2px_rgba(255,255,255,0.3)] backdrop-blur-xs">
      <nav class="flex flex-col gap-4 text-xs font-semibold">
        <a href="index.html" class="text-[#ffffff] hover:text-[#ffb700] transition">About</a>
        <a href="2.html" class="text-[#ffffff] hover:text-[#ffb700] transition">Resume</a>
        <a href="3.HTML" class="text-[#ffffff] hover:text-[#ffb700] transition">Projek</a>
        <a href="4.html" class="text-[#ffae00] border-b-2 border-[#ffb700] pb-1">Contact</a>
      </nav>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl w-full flex flex-col md:flex-row gap-6 md:gap-10 mt-6 mx-auto">
      
      <!-- Profile Card -->
      <section class="bg-[#0e4affc9] rounded-2xl p-6 md:p-8 w-full md:w-[360px] shadow-[0_0_10px_2px_rgba(255,255,255,0.3)] flex flex-col justify-between md:h-[400px]">
        <div>
          <div class="flex items-center gap-4 mb-6">
            <div class="w-14 h-14 bg-gray-700 rounded flex justify-center items-center">
              <img src="Resource/IMG/1..png" alt="Avatar" class="w-12 h-12 rounded-lg" />
            </div>
            <div>
              <h2 class="text-white font-semibold text-sm leading-5">Samsan</h2>
              <p class="bg-[#2a2a2a] text-[10px] text-[#fff200] rounded px-2 py-[2px] w-max mt-1">Web developer</p>
            </div>
            <button id="toggleProfileBtn" class="ml-auto text-[#ffffff] hover:text-[#ffffff] md:hidden" aria-label="Toggle profile info">
              <div class="w-8 h-8 bg-gray-700 rounded flex justify-center items-center">
                <i class="fas fa-chevron-down text-2xl"></i>
              </div>
            </button>
          </div>

          <div id="profileInfo" class="space-y-6 text-xs md:block hidden">
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 bg-gray-700 rounded flex justify-center items-center">
                <i class="far fa-envelope text-[#ffffff]"></i>
              </div>
              <div>
                <p class="uppercase text-[8px] text-[#fff200] font-semibold tracking-widest">Email</p>
                <p class="text-[#ffffff]">samsans217@gmail.com</p>
              </div>
            </div>

            <div class="flex items-center gap-3">
              <div class="w-8 h-8 bg-gray-700 rounded flex justify-center items-center">
                <i class="fas fa-phone-alt text-[#ffffff]"></i>
              </div>
              <div>
                <p class="uppercase text-[8px] text-[#fff200] font-semibold tracking-widest">Phone</p>
                <p>+62 831 9597 6559</p>
              </div>
            </div>

            <div class="flex items-center gap-3">
              <div class="w-8 h-8 bg-gray-700 rounded flex justify-center items-center">
                <i class="far fa-calendar-alt text-[#ffffff]"></i>
              </div>
              <div>
                <p class="uppercase text-[8px] text-[#fff200] font-semibold tracking-widest">Birthday</p>
                <p>02 Desember 2004</p>
              </div>
            </div>

            <div class="flex items-center gap-3">
              <div class="w-8 h-8 bg-gray-700 rounded flex justify-center items-center">
                <i class="fas fa-map-marker-alt text-[#ffffff]"></i>
              </div>
              <div>
                <p class="uppercase text-[8px] text-[#fff200] font-semibold tracking-widest">Location</p>
                <p>Kp. Pasirgaru RT 02 RW 04</p>
              </div>
            </div>

            <div class="mt-8 flex gap-16 text-[#ffffff] justify-center md:justify-start">
              <a href="https://www.facebook.com/samsan.samsan.12382" class="hover:text-[#fff200]"><i class="fab fa-facebook-f text-2xl"></i></a>
              <a href="https://wa.me/qr/AL5QB2KFPX3WE1" class="hover:text-[#fff200]"><i class="fab fa-whatsapp text-2xl"></i></a>
              <a href="https://www.instagram.com/samsan2181?utm_source=qr&igsh=MnJtamtjMG1qaXhp" class="hover:text-[#fff200]"><i class="fab fa-instagram text-2xl"></i></a>
            </div>
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section class="bg-[#0e4affc9] rounded-2xl p-6 md:p-8 w-full max-w-4xl shadow-[0_0_10px_2px_rgba(255,255,255,0.3)] flex flex-col gap-6">
        <header>
          <h2 class=" text-black text-2xl font-semibold ">Contact</h2>
          <span class="block w-20 h-0.5 bg-[#ffb700] mt-1 rounded-sm mb-6"></span>
        </header>

        <!-- Google Map -->
        <section class="relative w-full h-[400px] mb-8 border border-[#2a2a2a] rounded-2xl overflow-hidden">
          <figure class="h-full m-0">
            <iframe
              src="https://www.google.com/maps/@-6.9358198,107.6865317,17z?entry=ttu"
              loading="lazy"
              class="w-full h-full border-0 filter grayscale invert"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </figure>
        </section>

        <!-- Contact Form -->
        <section class="mb-2 contact-form">
          <h3 class="text-black text-xl font-semibold ">Contact Form</h3>
          <span class="block w-20 h-0.5 bg-[#ffb700] mt-1 rounded-sm mb-5"></span>
          <form action="#" class="space-y-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
              <input type="text" name="fullname" placeholder="Full name" required
                class="bg-gray-950 border border-[#2a2a2a] rounded-xl px-5 py-3 text-gray-300 placeholder-gray-500 text-sm font-medium focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500" />
              <input type="email" name="email" placeholder="Email address" required
                class="bg-gray-950 border border-[#2a2a2a] rounded-xl px-5 py-3 text-gray-300 placeholder-gray-500 text-sm font-medium focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500" />
            </div>

            <textarea name="message" placeholder="Your Message" required rows="5"
              class="bg-gray-950 border border-[#2a2a2a] rounded-xl px-5 py-3 text-gray-300 placeholder-gray-500 text-sm font-medium resize-y focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 w-full h-[300px]"></textarea>

            <button type="submit" disabled
            class="flex items-center justify-center gap-2 bg-gradient-to-r from-[#030303] to-[#44464a] rounded-xl px-6 py-5 text-xs font-semibold shadow-md transition-colors duration-300 disabled:opacity-70 disabled:cursor-not-allowed hover:from-yellow-400 hover:to-yellow-300 ml-[670px]">
              <span class="text-fuchsia-600 ">Send Message</span>
              <i class="fas fa-paper-plane icon text-green-500"></i>
            </button>
          </form>
        </section>
      </section>
    </main>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
